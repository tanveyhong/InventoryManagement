<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Firebase Integration</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>
        <div id="status">Connecting to Firebase...</div>
        
        <!-- Example buttons for testing Firebase -->
        <div class="firebase-actions">
            <button onclick="testCreate()">Test Create Product</button>
            <button onclick="testRead()">Test Read Products</button>
            <button onclick="toggleOffline()">Toggle Offline Mode</button>
        </div>
        
        <div id="results"></div>
    </div>

    <!-- Firebase SDK (Compat version for easier integration) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase configuration -->
    <script src="assets/js/firebase.js"></script>
    
    <script>
        let isCurrentlyOffline = false;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            // Set up network listener
            setupNetworkListener(
                () => {
                    statusDiv.innerHTML = '<span style="color: green;">✓ Online - Connected to Firebase</span>';
                },
                () => {
                    statusDiv.innerHTML = '<span style="color: orange;">⚠ Offline - Using cached data</span>';
                }
            );
            
            // Initial status
            if (navigator.onLine) {
                statusDiv.innerHTML = '<span style="color: green;">✓ Online - Connected to Firebase</span>';
            } else {
                statusDiv.innerHTML = '<span style="color: orange;">⚠ Offline - Using cached data</span>';
            }
        });
        
        // Test functions
        async function testCreate() {
            try {
                const productData = {
                    name: 'Test Product',
                    price: 29.99,
                    quantity: 100,
                    createdAt: new Date().toISOString()
                };
                
                const id = await FirebaseHelper.create(FirebaseHelper.collections.products, productData);
                document.getElementById('results').innerHTML = `<p>Created product with ID: ${id}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testRead() {
            try {
                const products = await FirebaseHelper.readAll(FirebaseHelper.collections.products);
                document.getElementById('results').innerHTML = `
                    <h3>Products (${products.length}):</h3>
                    <pre>${JSON.stringify(products, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function toggleOffline() {
            try {
                if (isCurrentlyOffline) {
                    await goOnline();
                    isCurrentlyOffline = false;
                    document.getElementById('results').innerHTML = '<p>Switched to ONLINE mode</p>';
                } else {
                    await goOffline();
                    isCurrentlyOffline = true;
                    document.getElementById('results').innerHTML = '<p>Switched to OFFLINE mode</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
