<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        h1 i {
            color: #667eea;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #dee2e6;
        }
        
        .status-card h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .status-card h3 i {
            color: #667eea;
        }
        
        .status-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .status-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .product-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .product-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-item:last-child {
            margin-bottom: 0;
        }
        
        .product-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .product-details {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-cash-register"></i>
            POS System Status
        </h1>
        <p class="subtitle">Check your POS system setup and readiness</p>
        
        <div id="statusContainer">
            <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #667eea;"></i>
                <p style="margin-top: 20px;">Loading system status...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="modules/pos/quick_service.php" class="btn btn-success">
                <i class="fas fa-play"></i> Launch POS System
            </a>
            <a href="modules/stores/list.php" class="btn">
                <i class="fas fa-store"></i> Manage Stores
            </a>
            <a href="index.php" class="btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </div>
    </div>
    
    <script>
        async function checkStatus() {
            try {
                const response = await fetch('check_pos_data.php');
                const html = await response.text();
                
                // Parse the output
                const storesMatch = html.match(/Stores: (\d+)/);
                const productsMatch = html.match(/Products: (\d+)/);
                const salesMatch = html.match(/Sales: (.+)/);
                
                const storeCount = storesMatch ? parseInt(storesMatch[1]) : 0;
                const productCount = productsMatch ? parseInt(productsMatch[1]) : 0;
                const salesText = salesMatch ? salesMatch[1] : 'No sales yet';
                
                // Extract product details
                const productList = [];
                const productMatches = html.matchAll(/- (.+?) \(SKU: (.+?)\) - \$(\d+\.?\d*) - Qty: (\d+)/g);
                for (const match of productMatches) {
                    productList.push({
                        name: match[1],
                        sku: match[2],
                        price: match[3],
                        quantity: match[4]
                    });
                }
                
                // Render status
                renderStatus(storeCount, productCount, productList, salesText);
                
            } catch (error) {
                console.error('Error checking status:', error);
                document.getElementById('statusContainer').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Error loading status. Please check your setup.</span>
                    </div>
                `;
            }
        }
        
        function renderStatus(stores, products, productList, sales) {
            const allReady = stores > 0 && products > 0;
            
            let html = '';
            
            if (allReady) {
                html += `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <strong>System Ready!</strong> Your POS is configured and ready to process sales.
                    </div>
                `;
            } else {
                html += `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Setup Needed:</strong> Complete the setup below to start using the POS.
                    </div>
                `;
            }
            
            html += `
                <div class="status-grid">
                    <div class="status-card">
                        <h3><i class="fas fa-store"></i> Stores</h3>
                        <div class="status-value">${stores}</div>
                        <div class="status-label">${stores > 0 ? 'Ready to use' : 'Need to add stores'}</div>
                    </div>
                    
                    <div class="status-card">
                        <h3><i class="fas fa-box"></i> Products</h3>
                        <div class="status-value">${products}</div>
                        <div class="status-label">${products > 0 ? 'Items available' : 'Need to add products'}</div>
                    </div>
                    
                    <div class="status-card">
                        <h3><i class="fas fa-receipt"></i> Sales</h3>
                        <div class="status-value">${sales.includes('No') ? '0' : sales}</div>
                        <div class="status-label">${sales}</div>
                    </div>
                </div>
            `;
            
            if (productList.length > 0) {
                html += `
                    <h3 style="margin-top: 30px; color: #2c3e50; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-list"></i> Available Products
                    </h3>
                    <div class="product-list">
                        ${productList.map(p => `
                            <div class="product-item">
                                <div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-details">SKU: ${p.sku} â€¢ Stock: ${p.quantity}</div>
                                </div>
                                <div class="product-price">$${p.price}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (products === 0) {
                html += `
                    <div class="alert alert-warning" style="margin-top: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>No Products Found!</strong><br>
                            Run: <code>php modules/pos/add_sample_products.php</code> to add sample products.
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('statusContainer').innerHTML = html;
        }
        
        // Load status on page load
        checkStatus();
    </script>
</body>
</html>
